<html>
<head>
<meta http-equiv="content-type" content="text/html;charset=UTF-8">
	<title>Startseite</title>
 <script>

 function fAusgabe1() {

 	alert ("Der Preis beträgt 150€");
	console.log ("Der Preis beträgt 150€");
	document.getElementById('idAusgabe').innerHTML = "Der Preis berägt 150€.";
 }

 function fAusgabe2() {
 	var vAusgabe;
	vAusgabe="Der neue Preis beträgt 100€.";
  alert (vAusgabe);
  console.log (vAusgabe);
  document.getElementById('idAusgabe').innerHTML = vAusgabe;
 }

 </script>

</head>
<body>

<button onclick="fAusgabe1();">Direkte ausgabe von preis wie vorher</button>

<button onclick="fAusgabe2();">Ausgabe von preis mit hilfe einer variable vAusgabe</button>

<div id="idAusgabe">bitte hier klicken</div>

</body>


</html>
